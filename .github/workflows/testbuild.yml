name: testbuild

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2.0.0
        with:
          distribution: 'adopt'
          java-version: 11
     # - run: java -cp java App

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2.0.0
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Publish package
        run: gradle publish
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
