plugins {
    id 'GitWorkflowTest.java-application-conventions'
    id("maven-publish")
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
}

application {
    // Define the main class for the application.
    mainClass = 'GitWorkflowTest.app.App'
}

subprojects {
    apply plugin: "maven-publish"
    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/dilansachi/GitWorkflowTest")
                credentials {
                    username = project.findProperty("gpr.user") ?: System.getenv("dilansachi")
                    password = project.findProperty("gpr.key") ?: System.getenv("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")
                }
            }
        }
        publications {
            gpr(MavenPublication) {
                from(components.java)
            }
        }
